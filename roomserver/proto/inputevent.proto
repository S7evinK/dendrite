syntax = "proto3";
package proto;

option go_package = ".;proto";

import "google/protobuf/timestamp.proto";
import "roomversion.proto";

message InputRoomEvents {
    repeated RoomEvent RoomEvents = 1;
}

enum Kind {
    Outlier = 0;
    New = 1;
    Old = 2;
}

message RoomEvent {
    Kind Kind = 1;
    HeaderedEvent HeaderedEvent = 2;
    repeated string AuthEventIDs = 3;
    bool HasState = 4;
    repeated string StateEventIDs = 5;
    string SendAsServer = 6;
    TransactionID TransactionID = 7;
}

message TransactionID {
    int64 SessionID = 1;
    string TransactionID = 2;
}

message HeaderedEvent {
    EventHeader EventHeader = 1;
    Event Event = 2;
}

message EventHeader{
    common.RoomVersion RoomVersion = 1;
}

message Event {
    bool Redacted = 1;
    bytes EventJSON = 2;
    oneof Fields {
        EventV1 EventV1 = 4;
        EventV2 EventV2 = 5;
    }
    common.RoomVersion RoomVersion = 3;
}

message EventV1 {
    EventFields EventFields = 1;
    repeated string PrevEvents = 2;
    repeated string AuthEvents = 3;
}

message EventV2 {
    EventFields EventFields = 1;
    repeated EventReference PrevEvents = 2;
    repeated EventReference AuthEvents = 3;
}

message EventReference {
    string EventID = 1;
    bytes EventSHA256 = 2;
}

message EventFields {
    string EventID = 1;
    string RoomID = 2;
    string Sender = 3;
    string Type = 4;
    string StateKey = 5; // optional ?
    bytes RawJSON = 6;
    string Redacts = 7;
    int64 Depth = 8;
    bytes Unsigned = 9;
    google.protobuf.Timestamp OriginServerTS = 10;
    string Origin = 11;
}